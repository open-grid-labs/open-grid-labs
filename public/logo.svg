<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 2x2 Grid of black squares -->
  <rect x="0" y="0" width="48" height="48" fill="#000000" />
  <rect x="52" y="0" width="48" height="48" fill="#000000" />
  <rect x="0" y="52" width="48" height="48" fill="#000000" />
  <rect x="52" y="52" width="48" height="48" fill="#000000" />
  
  <!-- White connection nodes (circles) forming the grid network -->
  <circle cx="24" cy="24" r="8" fill="#ffffff" />
  <circle cx="76" cy="24" r="8" fill="#ffffff" />
  <circle cx="50" cy="50" r="10" fill="#ffffff" />
  <circle cx="24" cy="76" r="8" fill="#ffffff" />
  <circle cx="76" cy="76" r="8" fill="#ffffff" />
</svg>
